<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Links with Music</title>
  <style>
    body {
      background-color: #1c0033;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #c7b3ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #a67fff, 0 0 20px #d4b3ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .discord-button {
      background-color: #4c1c84;
      color: white;
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px #8b4cff;
      transition: background 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .discord-button:hover {
      background-color: #6a29b7;
      box-shadow: 0 0 25px #b478ff;
    }

    .discord-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-20deg);
      animation: shimmer 2.5s infinite;
    }

    .volume-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(76, 28, 132, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #a67fff;
    }

    .volume-control input[type="range"] {
      width: 150px;
    }

    .volume-label {
      font-size: 0.9rem;
      margin-right: 10px;
      color: #fff;
      text-shadow: 0 0 10px #a67fff, 0 0 20px #fff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #a67fff, 0 0 20px #fff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #d0bfff;
      }
    }

    /* Overlay styles */
    #clickOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(28, 0, 51, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 9999;
      cursor: pointer;
      user-select: none;
      text-align: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>

  <!-- Overlay that asks for click -->
  <div id="clickOverlay">Please click on your screen</div>

  <h1>Join Our Discord Servers</h1>

  <div class="button-container">
    <a href="https://discord.gg/evQ2umaakJ" class="discord-button" target="_blank">LOLâ€™s Modded Apkâ€™s And DLL</a>
    <a href="https://discord.gg/TFUvqJRc4S" class="discord-button" target="_blank">Quantum.LOL</a>
  </div>

  <div class="volume-control">
    <label class="volume-label" for="volumeSlider">ðŸ”Š Volume:</label>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
  </div>

  <audio id="backgroundMusic" loop>
    <source src="stop-wait-a-minute.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('backgroundMusic');
    const volumeSlider = document.getElementById('volumeSlider');
    const overlay = document.getElementById('clickOverlay');

    // Set initial volume to 50%
    music.volume = volumeSlider.value;

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });

    function startMusic() {
      music.play().catch(err => console.log("Autoplay blocked:", err));
      overlay.style.display = 'none';
      window.removeEventListener('click', startMusic);
      overlay.removeEventListener('click', startMusic);
    }

    window.addEventListener('click', startMusic, { once: true });
    overlay.addEventListener('click', startMusic, { once: true });
  </script>

</body>
</html>
